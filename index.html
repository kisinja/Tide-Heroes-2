<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Filter By author</h1>

        <!-- Search users -->
        <div class="input-container">
            <input type="text" placeholder="Find users" id="">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <!-- List of users/authors -->
        <div class="user">
            <img src="https://i.pinimg.com/236x/67/dd/33/67dd333696cf3b13702f83e97e16167d.jpg" alt="Jason Statham">
            <h2>Jason Statham</h2>
        </div>
        <div class="user" id="selected">
            <img src="https://i.pinimg.com/474x/8e/10/b6/8e10b6c29e4acbb87639dd08a71c2b10.jpg" alt="Sheryl Beer">
            <h2>Sheryl Beer</h2>
        </div>
        <div class="user">
            <img src="https://i.pinimg.com/236x/71/80/1c/71801c22a45e3bc0f714705ed49cbc9e.jpg" alt="Chris Hemsworth">
            <h2>Chris Hemsworth</h2>
        </div>
        <div class="user">
            <img src="https://i.pinimg.com/236x/89/e1/0c/89e10c09bc9f84a652b03dccd57c840a.jpg" alt="Idris Elba">
            <h2>Idris Elba</h2>
        </div>
        <div class="user">
            <img src="https://i.pinimg.com/236x/15/4c/5d/154c5dbc100dbbae9b5ee0ea25434ddb.jpg" alt="Dwayne Johnson">
            <h2>Dwayne Johnson</h2>
        </div>
    </main>
</body>

</html>
